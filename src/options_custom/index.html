<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Dev Tabs</title>
        
        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="devTabs.ico">
        <link rel="stylesheet" href="lib/default.css" media="screen">
        <link rel="stylesheet" href="css/main.css" media="screen">
        <link rel="stylesheet" href="css/setting.css" media="screen">
        <link rel="stylesheet" href="custom.css" media="screen">
        
        <!-- JavaScripts -->
        <script src="lib/store.js"></script>

    </head>
    <body class="no-select">
        <div id="sidebar" class="fancy">
            <img id="icon" src="devTabs.ico" alt=""><h1 id="settings-label">Settings</h1>
            <div id="tab-container">
                <div id="git-feed" class="tab">
                    <h3>Github Feed</h3>
                </div>
                <div id="bookmark-opt" class="tab">
                    <h3>Bookmark Options</h3>
                </div>
                <div id="githubCal" class="tab">
                    <h3>Github Calendar</h3>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="github-feed" class="tab-content">
                <h2>Github Feed Options</h2>
                <h3>Please configure the options for the Github feed:</h3>
                <div id="form-feed">
                    <form id="feed-options" action="/">
                        Username: <input id="gitUser" type="text" name="username" placeholder="Enter Github Username">
                    </form>
                        <button id="submitgituser">Save</button>
                    
                </div>
            </div>
            <div id="bookmark-option" class="tab-content">
                <h2>Bookmark Options</h2>
            </div>
            <div id="github-cal" class="tab-content">
                <h2>Github Calendar Options</h2>
            </div>
        </div>
        <script src="lib/main.js"></script>
    </body>
</html>
